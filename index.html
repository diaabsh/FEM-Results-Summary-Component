<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
<main>
  <section>
    <div class="container">
      <div class="row">
        <div class="col col-1">
          <h1>Your Result</h1>
          <div class="result">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="score-high">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col col-2">
          <h3>Summary</h3>
          <div class="marks">
            <div class="mark reaction">
              <div class="icon">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
                <h4>Reaction</h4>
              </div>
              <div><h4 class="mark-nu">80 <span class="hundred">/ 100</span></h4></div>
            </div>

            <div class="mark memory">
              <div class="icon">
                <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                <h4>Memory</h4>
              </div>
              <div><h4 class="mark-nu">92 <span class="hundred">/ 100</span></h4></div>
            </div>

            <div class="mark verbal">
              <div class="icon">
                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                <h4>Verbal</h4>
              </div>
              <div><h4 class="mark-nu">61 <span class="hundred">/ 100</span></h4></div>
            </div>

            <div class="mark visual">
              <div class="icon">
                <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                <h4>Visual</h4>
              </div>
              <div><h4 class="mark-nu">72 <span class="hundred">/ 100</span></h4>
              </div>
            </div>
          </div>
          <button type="submit">Continue</button>
        </div>
      </div>
    </div>
  </section>
</main>


</body>
</html>
